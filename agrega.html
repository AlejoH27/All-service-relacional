    <script type="module">
        import { escuchaEventosAgrega } from "./lib/js/escuchaEventosAgrega.js"
        import { submit } from "./lib/js/submit.js"
        import { muestraError } from "./lib/js/muestraError.js"
        import { saltaAIndex } from "./lib/js/saltaAIndex.js"
        import { ejecuta } from "./lib/js/ejecuta.js"
        import { muestraRender } from "./lib/js/muestraRender.js"
        import { Sesion } from "./js/Sesion.js"
        

        preparaVista()

        async function preparaVista() {
            try {
                const render = await descargaRolOpciones()
                const renderOficio = await descargaOficioOpciones()
                muestraRender(oficios, renderOficio)

                escuchaEventosAgrega(forma, agrega)
                escuchaEventosAgrega(forma2, agrega2)
            } catch (e) {
                muestraError(e)
            }
        }

        async function descargaRolOpciones() {
            return await ejecuta(fetch("srv/SrvRolOpciones.php"))
        }

        async function descargaOficioOpciones() {
            return await ejecuta(fetch("srv/SrvOficioOpcionesRegistro.php"))
        }

        async function agrega(evt) {
            try {
                const m = await submit(evt, "srv/SrvUsuarioAgregaCliente.php", forma)
                saltaAIndex()
            } catch (e) {
                muestraError(e.message)
            }
        }

        async function agrega2(evt) {
            try {
                const m = await submit(evt, "srv/SrvUsuarioAgregaEmpleado.php", forma2)
                saltaAIndex()
            } catch (e) {
                muestraError(e.message)
            }
        }

        preparaVistaSesion()

        async function preparaVistaSesion() {
            try {
                const json = await buscaEnElServidor()
                const sesion = new Sesion(json)
                muestra(sesion)
            } catch (e) {
                muestraError(e)
            }
        }

        async function buscaEnElServidor() {
            return await ejecuta(fetch("srv/SrvSesion.php"))
        }

        function muestra(sesion) {
            nav.sesion = sesion
        }
