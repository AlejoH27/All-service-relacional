   <script type="module">
    import {
     escuchaEventosAgrega
    } from "./lib/js/escuchaEventosAgrega.js"
    import {
     submit
    } from "./lib/js/submit.js"
    import {
     muestraError
    } from "./lib/js/muestraError.js"
    import {
     saltaAIndex
    } from "./lib/js/saltaAIndex.js"
    import {
     ejecuta
    } from "./lib/js/ejecuta.js"
    import {
     muestraRender
    } from "./lib/js/muestraRender.js"
    
    import {
     Sesion
    } from "./js/Sesion.js"
  
     //muestra el formulario para el registro
    preparaVista()
  
    async function
     preparaVista() {
     try {
      const render =
       await descargaRolOpciones()
      muestraRender(roles, render)
      escuchaEventosAgrega(forma,
       agrega)
     } catch (e) {
      muestraError(e)
  
     }
    }
  
     //preparaVistaOficio()
  
     /*async function 
       preparaVistaOficio(){
         try{
           const renderOficio =
             await descargaOficioOpciones()
           muestraRender(oficios, renderOficio)
         }catch(e){
           muestraError(e)
         }
       }*/
  
    async function
     descargaRolOpciones() {
     return await ejecuta(fetch(
      "srv/SrvRolOpciones.php"))
    }
  
    /*async function 
      descargaOficioOpciones() {
        return await ejecuta(fetch(
          "srv/SrvOficioOpciones.php"))
      }*/
  
    /*************************/
  
    /** @param {Event} evt */
    async function agrega(evt) {
     try {
      const m = await submit(evt,
       "srv/SrvUsuarioAgrega.php",
       forma)
      saltaAIndex()
     } catch (e) {
      muestraError(e.message)
     }
    }
     //**********************************
  
     //Funcion para ver la sesion
      preparaVistaSesion()
  
       async function preparaVistaSesion() {
        try {
         const json =
          await buscaEnElServidor()
         const sesion = new Sesion(json)
         muestra(sesion)
        } catch (e) {
         muestraError(e)
        }
       }
  
      async function
        buscaEnElServidor() {
        return await ejecuta(fetch(
         "srv/SrvSesion.php"))
       }
  
      function muestra(sesion) {
        nav.sesion = sesion
       }
  
      //**********************************
   </script>
